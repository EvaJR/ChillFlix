<p>
  The latest movies: 
</p>

<div class="row text-center text-lg-left">
<div *ngFor="let newMovie of moviesByNewestId" class="col-lg-3 col-md-4 col-xs-6">
        <a  routerLink="/movie/{{newMovie.id}}" class="d-block mb-4 h-100" >
          <img class="img-fluid img-thumbnail" src="{{newMovie.imageUrl}}" alt="{{newMovie.title}}">
          {{newMovie.name}}


        </a>
      </div>

    </div>
