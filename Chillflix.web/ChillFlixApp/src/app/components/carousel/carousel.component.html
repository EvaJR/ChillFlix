
<div class = "py-5 container-fluid">
    


<div class="row">
<div class="col-lg-2"></div>
<div class="col-lg-8">
    <h3 style = "color:#777b82" class="text-center">Featured movies</h3>
<ngb-carousel *ngIf="images">
    <ng-template *ngFor="let newMovie of moviesByNewestId" ngbSlide>
      <img class = "col-sm"src="{{newMovie.imageUrl}}" alt="Random first slide">
      <div class="carousel-caption">
        <button type="button" class="btn btn-dark">{{newMovie.name}}</button>
        <!-- <h3> {{newMovie.name}}</h3> -->
        <!-- <p>The latest movies</p> -->
      </div>
    </ng-template>

  </ngb-carousel>
</div>

  <div class="col-lg-2"></div>
</div>
</div>
