<div class= "container py-5">
    <h3 style = "color:#777b82" class="text-center">All movies</h3>
<div class="row">
    
  <div *ngFor="let movie of movies" class= "col-3">
  <mat-card  class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{movie.name}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>


    <img mat-card-image src="{{movie.imageUrl}}" alt="{{movie.name}}">

    <button type="button" class="movie-card-button btn btn-dark">{{movie.name}}</button>


    <mat-card-content>
      <p>
        {{movie.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <app-rating-config></app-rating-config>
    </mat-card-actions>
  </mat-card>
</div>
</div>

</div>
