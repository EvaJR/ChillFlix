<h4>Welcome admin!</h4>

<ul class="movies">
  <li *ngFor="let movie of movies">
    <a (click)="edit(movie)">
      <span *ngIf="movie!==editMovie">{{movie.name}}</span>
      <input *ngIf="movie===editMovie" [(ngModel)]="movie.name"
        (blur)="update()" (keyup.enter)="update()">
    </a>
    <button class="delete" title="delete movie"
    (click)="delete(movie)">x</button>
  </li>
</ul>
